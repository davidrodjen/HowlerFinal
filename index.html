<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="css/main.css" href="css/main.css">
    <script src="node_modules/howler/dist/howler.js"></script>
    <title>Document</title>
</head>
<body>

    <h2>This is a site that will play music</h2>
   
    <input type="button" id="paradisepause" value="Pause ParadiseLights">

    <input type="button" id="ParadiseLightsbtn" value="Play ParadiseLights">

    <input type="button" id="dubpause" value="Pause Dubstep">

    <input type="button" id="BadDub" value="Play bad Dubstep Sample">

    <script>
    window.onload = function () {
        var pDBtn = document.getElementById("ParadiseLightsbtn");
        pDBtn.onclick = ParadisePlay;

        var dubBtn = document.getElementById("BadDub");
        dubBtn.onclick = dubPlay;

        var paradisepauseBtn = document.getElementById("paradisepause");
        paradisepauseBtn.onclick = ParadisePause;

        var dubpauseBtn = document.getElementById("dubpause");
        dubpauseBtn.onclick = dubPause;
    }


    var Paradisesound = new Howl({
        src: ['Sounds/ParadiseLights.mp3'],
        autoplay: false,
        loop: false,
        volume: 0.3,
        onend: function (){
            console.log('Finished');
        }
        });


    function ParadisePlay(){
        Paradisesound.play();
    }

    function ParadisePause(){
        Paradisesound.pause();
    }


    var Dubsound = new Howl({
        src: ['Sounds/grossDub.mp3'],
        autoplay: false,
        loop: false,
        volume: 0.3,
        oneend: function() {
            console.log('Finished');
        }
    });
        
    function dubPlay(){
        Dubsound.play();
    }

    function dubPause(){
        Dubsound.pause();
    }
        
    </script>


    <!-- https://github.com/goldfire/howler.js -->
    <!-- https://github.com/axios/axios -->
    <script src="main.js"></script>
    <script src="node_modules/howler/dist/howler.min.js"></script>
</body>
</html>
