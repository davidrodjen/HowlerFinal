<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src='scripts/howler.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    
    <h1>Welcome to David's Musical Emporium!</h1>

    <h3>Paradise Lights</h1>
    
    <div class="btn-group" role="group" aria-label="Paradise Lights">
    <input type="button" class="btn btn-outline-primary" id="ParadiseLightsbtn" value="Play: ParadiseLights">
    <input type="button" class="btn btn-outline-light" id="paradisepause" value="Pause: ParadiseLights">
    </div>

    <h3>Dubstep Sample</h3>
    <div class="btn-group" role="group" aria-label="Paradise Lights">
    <input type="button" class="btn btn-outline-primary" id="BadDub" value="Play: Dubstep Sample">
    <input type="button" class="btn btn-outline-light" id="dubpause" value="Pause: Dubstep">
    </div>

    <h3>Campfire Love</h3>
    <div class="btn-group" role="group" aria-label="Paradise Lights">
    <input type="button" class="btn btn-outline-primary" id="campPlay" value="Play: Campfire Love">
    <input type="button" class="btn btn-outline-light" id="campPause" value="Pause: Campfire Love">
    </div>

    <h3>Majestic Chase: Extended</h3>
    <div class="btn-group" role="group" aria-label="Paradise Lights">
    <input type="button" class="btn btn-outline-primary" id="majchase"  value ="Play: Majestic Chase: Extended">
    <input type="button" class="btn btn-outline-light" id="majchasepause" value = "Pause: Majestic Chase">
    </div>

    <h3>Space Dancer</h3>
    <div class="btn-group" role="group" aria-label="Paradise Lights">
    <input type="button" class="btn btn-outline-primary" id="spaceDancerPlay"  value ="Play: Space Dancer">
    <input type="button" class="btn btn-outline-light" id="spaceDancerPause" value = "Pause: Space Dancer">
    </div>
    
    <!-- Create a button per song for pause and play -->
    


    <!-- https://github.com/goldfire/howler.js -->
    <!-- https://github.com/axios/axios -->
    <script src="scripts/main.js"></script>
    <script src="node_modules/howler/dist/howler.min.js"></script>
    <!-- BootStrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   

</body>
</html>
